stages:
    - build
    - imageBuildAndPush
    - deployDev
    - dt-event
    - jmeter-test
    - imageBuildAndPush-validated
    - imageBuildAndPushStaging
    - release
    - deployStag
    - regcred-clean
    - stag-clean
    - deploy-clean
    - deploy-stag-clean

maven-build:
    rules:
        - if: $CI_COMMIT_TAG == null
    stage: build
    image: maven:3.3.9-jdk-8-alpine
    script:
        - mvn -B clean package
    artifacts:
        paths:
            - "/builds/sockshop/shipping/target/"

dt-event-push:
    rules:
        - if: $CI_COMMIT_TAG == null
    stage: dt-event
    dependencies:
        - "deploy-to-dev"
    image: alpine/curl:8.14.1
    script:        
        - |
          curl -X "POST" "https://$DT_TENANT_UUID.live.dynatrace.com/api/v2/events/ingest" --header "accept: application/json; charset=utf-8" --header "Authorization: Api-Token $DT_ACCESS_TOKEN" --header "Content-Type: application/json; charset=utf-8" --data '{ "entitySelector": "type(SERVICE),tag(app:shipping),tag(environment:dev)", "eventType": "CUSTOM_INFO", "properties": { "Gitlab Build Number": "$CI_PIPELINE_IID", "Git commit": "$CI_COMMIT_MESSAGE" }, "title": "Deployment Event" }'

docker-buildnpush:
  rules:
        - if: $CI_COMMIT_TAG == null
  image: docker:27.2.0
  stage: imageBuildAndPush
  dependencies:
    - maven-build
  #needs: ["monaco", "init_keptn"]
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 0
    DOCKER_DRIVER: overlay2
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    #important! MTU 1410 makes the MTU packages compatible with the underlying network. Otherwise, it will get stuck in downloads 
    DOCKER_DAEMON_OPTIONS: "--insecure-registry=$CI_REGISTRY --mtu=1410"
  services:
    - name: docker:27.2.0-dind
      entrypoint: [ "sh", "-c", "dockerd-entrypoint.sh $DOCKER_DAEMON_OPTIONS" ]
  before_script:
    - docker info
  script:
    - docker info
    - docker build -t $CI_REGISTRY_IMAGE:DEV-$CI_PIPELINE_IID .
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker push $CI_REGISTRY_IMAGE:DEV-$CI_PIPELINE_IID
    - echo "AUTH_TOKEN=$(sed -nE '$!{:a;N;$!ba;s/\n//g;s/"auth":[^"]*"([^"]*)"/\n\1\nAUTH/g};/^[^\n]*\nAUTH/P;D' ~/.docker/config.json)" >> auth.env
    - echo "$CI_PIPELINE_IID"
  artifacts:
        reports:
            dotenv: auth.env

deploy-to-dev:
    rules:
        - if: $CI_COMMIT_TAG == null
    dependencies:
        - docker-buildnpush
        - maven-build
    stage: deployDev
    image: alpine/kubectl:latest
    script:
        - kubectl create secret docker-registry shippingregcred --docker-server=$CI_REGISTRY --docker-username=$CI_REGISTRY_USER --docker-password=$AUTH_TOKEN
        - echo "$CI_DEPLOY_USER, $CI_DEPLOY_PASSWORD"
        - kubectl create secret docker-registry shippingdeploycred --docker-server=$CI_REGISTRY --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD -n dev
        - 'sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-$CI_PIPELINE_IID#" manifest/shipping.yml'
        - "kubectl -n dev apply -f manifest/shipping.yml"
        - kubectl wait pod -l app=shipping  -n dev --for=condition=Ready --timeout=300s
        - kubectl delete secret shippingregcred
        - kubectl delete secret shippingdeploycred -n dev

jmeter-tests:
    rules:
        - if: $CI_COMMIT_TAG == null
    dependencies:
        - maven-build
    needs:
        - deploy-to-dev
        - maven-build
    stage: jmeter-test
    image: dynatraceace/jmeter-runner:1.0.0-acl
    script:
        - /jmeter/bin/jmeter.sh -n -t jmeter/basiccheck.jmx -l HealthCheck_shipping_dev_$VERSION-$CI_PIPELINE_IID -JSERVER_URL=shipping.dev -JSERVER_PORT=80 -JCHECK_PATH "/health" -JVUCount=1 -JLoopCount=1 -JDT_LTN="HealthCheck_1" -JTestDuration='120' -JThinkTime='250' > Basicresults.txt
        - RESULT=$(awk '/Err:\s*/{print $15}' Basicresults.txt)
        - GOAL="0"
        - echo $RESULT
        - RESULT=$(echo "$RESULT")
        - if [ $RESULT != $GOAL ]; then cat BasicResults.txt && echo "jmeter returned error" && exit 63; fi
        - /jmeter/bin/jmeter.sh -n -t jmeter/shipping_load.jmx -l FuncCheck_shipping_dev_$VERSION-$CI_PIPELINE_IID -JSERVER_URL=shipping.dev -JSERVER_PORT=80 -JCHECK_PATH "/health" -JVUCount=1 -JLoopCount=1 -JDT_LTN="FuncCheck_1" -JTestDuration='120' -JThinkTime='250' > Funcresults.txt
        - RESULT=$(awk '/Err:\s*/{print $15}' Funcresults.txt)
        - echo $RESULT
        - RESULT=$(echo "$RESULT")
        - if [ $RESULT != $GOAL ]; then cat FuncResults.txt && echo "jmeter returned error" && exit 63; fi

