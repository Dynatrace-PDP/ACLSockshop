release_job:
  stage: release
  dependencies:
        - docker-buildnpush-staging
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                 # Run this job when a tag is created
  script:
    - echo "running release_job"
  release:                               # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'

deploy-to-staging:
    dependencies:
        - docker-buildnpush-staging
    stage: deployStag
    rules:
        - if: $CI_COMMIT_TAG
    image: alpine/kubectl:latest
    script:
        - kubectl create secret docker-registry shippingregcred --docker-server=$CI_REGISTRY --docker-username=$CI_REGISTRY_USER --docker-password=$AUTH_TOKEN
        - echo "$CI_DEPLOY_USER, $CI_DEPLOY_PASSWORD"
        - kubectl create secret docker-registry shippingdeploycred --docker-server=$CI_REGISTRY --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD -n staging
        - 'sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG#" manifest/shipping.yml'
        - 'sed -i "s#namespace: .*#namespace: staging#" manifest/shipping.yml'
        - "kubectl -n staging apply -f manifest/shipping.yml"
        - kubectl wait pod -l app=shipping  -n staging --for=condition=Ready --timeout=300s
        - kubectl delete secret shippingregcred
        - kubectl delete secret shippingdeploycred -n staging

regcred-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG == null
    stage: regcred-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret shippingregcred
    allow_failure: true

deploy-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG == null
    stage: deploy-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret shippingdeploycred -n dev
    allow_failure: true

deploy-stag-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG
    stage: deploy-stag-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret shippingdeploycred -n staging
    allow_failure: true

staging-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG
    stage: stag-clean
    image: alpine/kubectl:latest
    script:
        - "kubectl -n staging delete -f manifest/shipping.yml"
    allow_failure: true