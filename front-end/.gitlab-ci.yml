stages:
    - build
    - imageBuildAndPush
    - deployDev
    - dt-event
    - imageBuildAndPushStaging
    - release
    - deployStag
    - regcred-clean
    - stag-clean
    - deploy-clean
    - deploy-stag-clean

node-build:
    stage: build
    image: node:8
    script:
        - npm install
        - npm list
    artifacts:
        paths:
            - "/builds/sockshop/front-end/node_modules/"

docker-buildnpush:
  image: docker:27.2.0
  stage: imageBuildAndPush
  dependencies:
    - node-build
  #needs: ["monaco", "init_keptn"]
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 0
    DOCKER_DRIVER: overlay2
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    #important! MTU 1410 makes the MTU packages compatible with the underlying network. Otherwise, it will get stuck in downloads 
    DOCKER_DAEMON_OPTIONS: "--insecure-registry=/sockshop/catalogue --mtu=1410"
  services:
    - name: docker:27.2.0-dind
      entrypoint: [ "sh", "-c", "dockerd-entrypoint.sh $DOCKER_DAEMON_OPTIONS" ]
  before_script:
    - docker info
  script:
    - docker info
    - docker build -t /sockshop/catalogue/sockshop/catalogue:DEV-$CI_PIPELINE_IID .
    - docker login /sockshop/catalogue -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker push /sockshop/catalogue/sockshop/catalogue:DEV-$CI_PIPELINE_IID
    - echo "AUTH_TOKEN=$(sed -nE '$!{:a;N;$!ba;s/\n//g;s/"auth":[^"]*"([^"]*)"/\n\1\nAUTH/g};/^[^\n]*\nAUTH/P;D' ~/.docker/config.json)" >> auth.env
    - echo "$CI_PIPELINE_IID"
  artifacts:
        reports:
            dotenv: auth.env

deploy-to-dev:
    dependencies:
        - docker-buildnpush
        - node-build
    stage: deployDev
    image: alpine/kubectl:latest
    script:
        - kubectl create secret docker-registry frontendregcred --docker-server=/sockshop/catalogue --docker-username=$CI_REGISTRY_USER --docker-password=$AUTH_TOKEN
        - echo "$CI_DEPLOY_USER, $CI_DEPLOY_PASSWORD"
        - kubectl create secret docker-registry frontenddeploycred --docker-server=/sockshop/catalogue --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD -n dev
        - 'sed -i "s#image: .*#image: /sockshop/catalogue/sockshop/catalogue:DEV-$CI_PIPELINE_IID#" manifest/front-end.yml'
        - "kubectl -n dev apply -f manifest/front-end.yml"
        - kubectl wait pod -l app=front-end  -n dev --for=condition=Ready --timeout=300s
        - kubectl delete secret frontendregcred
        - kubectl delete secret frontenddeploycred -n dev

dt-event-push:
    stage: dt-event
    dependencies:
        - "deploy-to-dev"
    image: alpine/curl:8.14.1
    script:        
        - |
          curl -X "POST" "https://$DT_TENANT_UUID.live.dynatrace.com/api/v2/events/ingest" --header "accept: application/json; charset=utf-8" --header "Authorization: Api-Token $DT_ACCESS_TOKEN" --header "Content-Type: application/json; charset=utf-8" --data '{ "entitySelector": "type(SERVICE),tag(app:front-end),tag(environment:dev)", "eventType": "CUSTOM_INFO", "properties": { "Gitlab Build Number": "$CI_PIPELINE_IID", "Git commit": "$CI_COMMIT_MESSAGE" }, "title": "Deployment Event" }'

docker-buildnpush-staging:
  image: docker:27.2.0
  stage: imageBuildAndPushStaging
  dependencies:
    - node-build
  rules:
    - if: $CI_COMMIT_TAG  
  #needs: ["monaco", "init_keptn"]
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 0
    DOCKER_DRIVER: overlay2
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    #important! MTU 1410 makes the MTU packages compatible with the underlying network. Otherwise, it will get stuck in downloads 
    DOCKER_DAEMON_OPTIONS: "--insecure-registry=/sockshop/catalogue --mtu=1410"
  services:
    - name: docker:27.2.0-dind
      entrypoint: [ "sh", "-c", "dockerd-entrypoint.sh $DOCKER_DAEMON_OPTIONS" ]
  before_script:
    - docker info
  script:
        - docker login /sockshop/catalogue -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
        - docker pull /sockshop/catalogue/sockshop/catalogue:DEV-$CI_PIPELINE_IID
        - docker tag /sockshop/catalogue/sockshop/catalogue:DEV-$CI_PIPELINE_IID /sockshop/catalogue/sockshop/catalogue:$CI_COMMIT_TAG-$CI_PIPELINE_IID
        - docker push /sockshop/catalogue/sockshop/catalogue:$CI_COMMIT_TAG-$CI_PIPELINE_IID


release_job:
  stage: release
  dependencies:
        - node-build
        - docker-buildnpush-staging
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                 # Run this job when a tag is created
  script:
    - echo "running release_job"
  release:                               # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'

deploy-to-staging:
    dependencies:
        - docker-buildnpush
        - docker-buildnpush-staging
        - node-build
    stage: deployStag
    rules:
        - if: $CI_COMMIT_TAG 
    image: alpine/kubectl:latest
    script:
        - kubectl create secret docker-registry frontendregcred --docker-server=/sockshop/catalogue --docker-username=$CI_REGISTRY_USER --docker-password=$AUTH_TOKEN
        - echo "$CI_DEPLOY_USER, $CI_DEPLOY_PASSWORD"
        - kubectl create secret docker-registry frontenddeploycred --docker-server=/sockshop/catalogue --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD -n staging
        - 'sed -i "s#image: .*#image: /sockshop/catalogue/sockshop/catalogue:$CI_COMMIT_TAG-$CI_PIPELINE_IID#" manifest/front-end.yml'
        - 'sed -i "s#namespace: .*#namespace: staging#" manifest/front-end.yml'
        - "kubectl -n staging apply -f manifest/front-end.yml"
        - kubectl delete pod -l app=front-end -n staging
        - kubectl wait pod -l app=front-end  -n staging --for=condition=Ready --timeout=300s
        - kubectl delete secret frontendregcred
        - kubectl delete secret frontenddeploycred -n staging

regcred-cleaner:
    rules:
        - when: on_failure
    stage: regcred-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret frontendregcred
    allow_failure: true

deploy-cleaner:
    rules:
        - when: on_failure
    stage: deploy-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret frontenddeploycred -n dev
    allow_failure: true

deploy-stag-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG 
    stage: deploy-stag-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret frontenddeploycred -n staging
    allow_failure: true

staging-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG 
    stage: stag-clean
    image: alpine/kubectl:latest
    script:
        - "kubectl -n staging delete -f manifest/front-end.yml"
    allow_failure: true