        - when: on_failure
        - if: $CI_COMMIT_TAG == null
    stage: regcred-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret paymentregcred
    allow_failure: true

deploy-cleaner:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG == null
    stage: deploy-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret paymentdeploycred -n dev
    allow_failure: true

